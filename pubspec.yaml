name: flutter_twilio_voice
description: Provides an interface to Twilio's Programmable Voice SDK to allow adding voice-over-IP (VoIP) calling into your Flutter applications.
version: 1.0.0
repository: "https://github.com/eopeter/flutter_twilio_voice"
homepage: "https://www.dormmom.com"

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.dormmom.flutter_twilio_voice
        pluginClass: FlutterTwilioVoicePlugin
      ios:
        pluginClass: FlutterTwilioVoicePlugin

publish_to: https://dartpub.boxview.com
